// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
   // jcenter()
   	mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'org.jboss.resteasy:resteasy-client:3.0.15.Final'
    compile 'com.google.inject:guice:4.0'
    compile 'org.json:json:20140107'
    compile 'org.jboss.resteasy:resteasy-guice:3.0.15.Final'
    compile 'com.google.inject.extensions:guice-servlet:4.0'
    compile 'com.notnoop.apns:apns:1.0.0.Beta6'


    compile 'org.eclipse.jetty:jetty-servlet:9.3.0.M2'
    compile 'org.glassfish.jersey.containers:jersey-container-jetty-servlet:2.17'
    compile 'org.eclipse.jetty:jetty-webapp:9.4.0.M0'
    //compile 'javax.servlet:javax.servlet-api:3.1.0'
   // compile 'org.eclipse.jetty:jetty-servlet:9.3.1.v20150714'
   // compile 'org.eclipse.jetty:jetty-server:9.3.1.v20150714'
    //compile 'org.slf4j:slf4j-jcl:1.7.12'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
}

